<div class="add-todo-form text-center">
    <h1>Tambah Todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" type="text" [(ngModel)]="name" placeholder="Tambah Todo..." autofocus #todoText>
        <br>
        <button class="btn btn-primary btn-block" (click)="postTodos()">Create</button>
    </div>
</div>

<div class="todo-list">
    <div *ngFor="let todo of todos; let i = index">
        <div class="col-md-1">
            <input type="checkbox" [checked]="todo.isCompleted">
        </div>
      
        <div class="col-md-9">
            <div *ngIf="!editMode[i]"> Test </div>
            <div *ngIf="editMode[i]">
                <input class="form-control" type="text" [(ngModel)]="todo.text" autofocus #todoText>
            </div>
        </div>
        
        <div class="col btns">
            <input type="button" class="btn btn-default pull-left" value="Edit" (click)="editTodo(i)">
            <input type="button" class="btn btn-danger pull-right" value="Delete" (click)="deleteTodo(i)" >
        </div>
    </div>
</div>
